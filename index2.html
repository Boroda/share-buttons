<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '476189115902735',
            version: 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script>
    window.twttr = (function(d, s, id) {
        var js;
        var fjs = d.getElementsByTagName(s)[0]
        var t = window.twttr || {};

        if (d.getElementById(id)) return t;

        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];

        t.ready = function(f) {
            t._e.push(f);
        };

        return t;
    } (document, "script", "twitter-wjs"));
</script>

<div class="buttons">
    <p>
        <button type="button" id="button0">Share 0 (method: 'feed')</button>
    </p>
    <p>
        <button type="button" id="button1">Share 1 (method: 'feed')</button>

    <p>
        <!--<button type="button" id="button2">Pinterest</button>-->
        <a data-pin-do="buttonBookmark" class="share-pinterest" alt="Pinterest" data-pin-round="true" data-pin-save="false" href="https://ru.pinterest.com/pin/create/button/">
            Pinterest
        </a>
    </p>
    <p>
        <button type="button" id="button3">Facebook</button>
    </p>
    <p>
        <button type="button" class="twitter-share-button" id="button4">Twitter</button>
    </p>
</div>

<script>
    $('#button3').on('click', function() {
        //        FB.ui({
        //            method: 'share',
        //            href: window.location.href
        //        });
        var FB = window.FB;

        if (FB && FB.ui) {
            FB.ui({
                method: 'share',
                href: window.location.href
            });
        } else {
            console.error('"ShareViaFacebook.shareData" >> Facebook object (FB) is undefined');
        }
    });

    $('#button4').on('click', function() {
        var DEFAULTS = {
            TWITTER_URL: 'http://twitter.com/share?url='
        };

        var url = DEFAULTS.TWITTER_URL + window.location.href;

        window.open(url);

    });

</script>
