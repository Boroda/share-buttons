        window.fbAsyncInit = function() {
            FB.init({
                appId: '476189115902735',
                version: 'v2.6'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        window.twttr = (function(d, s, id) {
            var js;
            var fjs = d.getElementsByTagName(s)[0]
            var t = window.twttr || {};

            if (d.getElementById(id)) return t;

            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];

            t.ready = function(f) {
                t._e.push(f);
            };

            return t;
        } (document, "script", "twitter-wjs"));
    </script>

        $('#pinterest').on('click', function() {
            PinUtils.pinOne({
                media: e.target.getAttribute('data-media'),
                description: e.target.getAttribute('data-description')
            });
        });

        $('#facebook').on('click', function() {
            var FB = window.FB;

            if (FB && FB.ui) {
                FB.ui({
                    method: 'share',
                    href: window.location.href
                });
            } else {
                console.error('"ShareViaFacebook.shareData" >> Facebook object (FB) is undefined');
            }
        });

        $('#twitter').on('click', function() {
            var DEFAULTS = {
                TWITTER_URL: 'http://twitter.com/share?url='
            };

            var url = DEFAULTS.TWITTER_URL + window.location.href;

            window.open(url);
        });
