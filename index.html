<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share buttons</title>
    <meta property="og:url"           content="http://boroda.github.io/share-buttons/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Test Share button website title Facebook" />
    <meta property="og:description"   content="Test Share button description" />
    <meta property="og:image"         content="https://www.planwallpaper.com/static/images/Winter-Tiger-Wild-Cat-Images.jpg" />
</head>
<body>
    <h1>Testing social networks share buttons</h1>
    <ul>
        <li>
            <a target="_blank" href="https://www.facebook.com/dialog/share?app_id=476189115902735&display=popup&href=http://boroda.github.io/share-buttons/&redirect_uri=http://boroda.github.io/share-buttons/">Facebook</a>
        </li>
        <li>
            <a href="#">Twitter</a>
        </li>
        <li>
            <a href="#">Pinterest</a>
        </li>
        <li>
            <a href="#">Google Plus</a>
        </li>
    </ul>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your share button code -->
    <div class="fb-share-button"
         data-href="http://boroda.github.io/share-buttons/"
         data-layout="button_count">My Facebook button</div>
    <a href="https://www.facebook.com/sharer/sharer.php?u=http://boroda.github.io/share-buttons/" target="_blank" class="icon"><i class="sss-facebook"></i></a>
</body>
</html>
