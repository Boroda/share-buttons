<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>FB Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://boroda.github.io/share-buttons/">
    <meta property="og:title"  content="Facebook Developer Documentation - Facebook for Developers" />
    <meta property="og:description" content="Website description Share Buttons" />
    <meta property="og:image"  content="https://static.xx.fbcdn.net/rsrc.php/v2/yb/r/nrpLiSINthw.png" />
    <meta property="fb:app_id" content="476189115902735">

    <style>
        .buttons {
            border: 1px solid grey;
        }

        button {
            background: #6d6f72;
            border-radius: 0;
            background: #008fb0;
            border: none;
            color: white;
            cursor: pointer;
            font-family: GalaxieCondensedBold, Arial, sans-serif;
            font-size: 18px;
            line-height: 1;
            padding: 13px 15px 12px;
            text-align: center;
            text-transform: uppercase;
            white-space: nowrap;
        }

        button:hover {
            background: #06748e;
            text-decoration: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <img src="img/images-1.jpg" alt="Image birds here"/>
    </div>
    <p>
        <a target="_blank" href="http://www.facebook.com/dialog/share?app_id=814882518649396&display=popup&href=http://boroda.github.io/share-buttons/&redirect_uri=http://boroda.github.io/share-buttons/">Facebook</a>
        |
        <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http://boroda.github.io/share-buttons">Facebook Sharer</a>
        <!--|-->
        <!--<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://boroda.github.io/share-buttons">Facebook Sharer</a>-->
    </p>

    <div class="buttons">
        <p>
            <button type="button" id="button0">Share 0 (method: 'feed')</button>
        </p>
        <p>
            <button type="button" id="button1">Share 1 (method: 'feed')</button>
        </p>
        <p>
            <button type="button" id="button2">Share 2 (method: 'stream.share')</button>
        </p>
        <p>
            <button type="button" id="button3">Share 3 (method: 'share')</button>
        </p>
        <p>
            <button type="button" id="button4">Share 4 (method: 'share_open_graph')</button>
        </p>
    </div>

    <script>
        $(function() {
            $.getScript('//connect.facebook.net/en_US/sdk.js', function() {
                FB.init({
                    appId: '476189115902735',
                    version: 'v2.5'
                });

                $('#button0').click(function() {
                    FB.ui({
                        method: 'feed',
                        name: 'Share 0',
                        link: 'https://www.google.com.ua/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=Share+0',
                        picture: 'http://placehold.it/350x150/1e6bb8',
                        caption: 'Caption 0',
                        description: 'Description 0',
                        message: 'Message 0'
                    });
                });

                $('#button1').click(function() {
                    FB.ui({
                        method: 'feed',
                        name: 'Share 1',
                        link: 'https://www.google.com.ua/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=Share+1',
                        picture: 'http://placehold.it/350x150/B84443',
                        caption: 'Caption 1',
                        description: 'Description 1',
                        message: 'Message 1'
                    });
                });

                $('#button2').click(function() {
                    FB.ui({
                        method: 'stream.publish',
                        display: 'iframe',
                        user_message_prompt: 'User message prompt',
                        message: 'Message',
                        attachment: {
                            name: 'Attachment name',
                            caption: 'Attachment caption',
                            description: 'Attachment description',
                            href: 'https://www.google.com.ua/search?q=Attachment+href&oq=Attachment+href&aqs=chrome..69i57.187j0j9&sourceid=chrome&ie=UTF-8',
                            media: [{
                                'type': 'image',
                                'src': 'http://placehold.it/350x150/3DFF4B',
                                'href': 'https://www.google.com.ua/search?q=media+type+image&oq=media+type+image&aqs=chrome..69i57j0l5.364j0j9&sourceid=chrome&ie=UTF-8'
                            }],
                            properties: {
                                '1)': {
                                    'text': 'Prop text 1',
                                    'href': 'https://www.google.com.ua/search?q=Prop+text+1&oq=Prop+text+1&aqs=chrome..69i57j0l5.218j0j7&sourceid=chrome&ie=UTF-8'
                                },
                                '2)': {
                                    'text': 'Prop text 2',
                                    'href': 'https://www.google.com.ua/search?q=Prop+text+2&oq=Prop+text+2&aqs=chrome..69i57j0l5.420j0j9&sourceid=chrome&ie=UTF-8'
                                },
                                '3)': {
                                    'text': 'Prop text 3',
                                    'href': 'https://www.google.com.ua/search?q=Prop+text+3&oq=Prop+text+3&aqs=chrome..69i57j0l5.287j0j9&sourceid=chrome&ie=UTF-8'
                                }
                            }
                        },
                        action_links: [{
                            text: 'Action links text',
                            href: 'https://www.google.com.ua/search?q=Action+links&oq=Action+links&aqs=chrome..69i57j0l5.575j0j4&sourceid=chrome&ie=UTF-8'
                        }]
                    });
                });

                $('#button3').on('click', function() {
                    FB.ui({
                        method: 'share',
                        href: 'http://boroda.github.io/share-buttons/index2.html',
                    }, function(response){
                        console.log(response);
                    });
                });

                $('#button4').on('click', function() {
                    FB.ui({
                        method: 'share_open_graph',
                        action_type: 'og.likes',
                        action_properties: JSON.stringify({
                            object: 'http://boroda.github.io/share-buttons/index2.html',
                        })
                    }, function(response) {
                        console.log(response);
                    });
                });
            });
        });
    </script>
</body>
</html>
